version: "3.9"

services:
  code-agent:
    build: .
    container_name: code-agent
    environment:
      # BYOK
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      MODEL: ${MODEL}

      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}
      ISSUE_NUMBER: ${ISSUE_NUMBER}
      BASE_BRANCH: main
    volumes:
      - .:/app
    tty: true
